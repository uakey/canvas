<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
			list-style: none;
		}

		canvas{
			border:1px solid #b6b6b6;
			margin:50px;


        }
	</style>
</head>
<body>
	<canvas id="cs" width="400" height="500">对老板IE不支持</canvas>
	<script>
		var cl=document.getElementById("cs");
		var ctx=cl.getContext("2d");
		var iNow=0;
		var dir=1;
        
        setInterval(function(){
        	if(iNow>200){
        		dir=-1;
        	}else if(iNow<0){
        		dir=1;
        	}
        	iNow+=dir;
        	ctx.save();
        	ctx.clearRect(0,0,cl.width,cl.height);
        	ctx.fillStyle="red";
        	ctx.translate(100,100);         // 位移
        	ctx.rotate(iNow*Math.PI/180);   // 旋转 单位弧度
        	ctx.scale(iNow/100,iNow/100);   // 缩放
        	ctx.translate(-50,-50);
        	ctx.fillRect(0,0,100,100);
        	ctx.restore();
        },30);
        

	</script>
</body>
</html>
