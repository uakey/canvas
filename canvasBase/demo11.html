<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }

        canvas{
            border:1px solid #b6b6b6;
            margin:50px;


        }
    </style>
</head>
<body>
<canvas id="cs" width="400" height="500">对老板IE不支持</canvas>
<script>
    var cl=document.getElementById("cs");
    var ctx=cl.getContext("2d");
    var Img=new Image();
    Img.onload=function(){
       // drawImage(Img,100,100) 3个参数 图片对象 图片在绘图区的位置
       // drawImage(Img,100,100，200,200) 5个参数 图片对象 图片在绘图区的位置 图片宽高
       // drawImage(Img,参数1，参数2，参数3，参数4，100,100，200,200) 5个参数 图片对象 图片在绘图区的位置 图片宽高  参数1，参数2相对图片自身的位置 参数3，参数4截取图片的宽高
        ctx.drawImage(Img,100,100,200,200);
        ctx.drawImage(Img,100,100,100,100,100,100,200,200);
    };
    Img.src="img.jpg";
</script>
</body>
</html>
