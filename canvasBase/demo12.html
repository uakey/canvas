<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }

        canvas{
            border:1px solid #b6b6b6;
            margin:50px;


        }
    </style>
</head>
<body>
<canvas id="cs" width="400" height="500">对老板IE不支持</canvas>
<script>
    var cl=document.getElementById("cs");
    var ctx=cl.getContext("2d");
    var Img=new Image();
    Img.onload=function(){
       var bg=ctx.createPattern(Img,"repeat");
        ctx.fillStyle=bg;
        ctx.fillRect(100,100,300,300);
    };
    Img.src="img.jpg";
</script>
</body>
</html>
