<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		canvas{
			border:1px solid #b6b6b6;
			margin:20px;


/*        宽高不能写在此处 会与内部参数按比例缩小放大
			width:400px;
			height:400px;
*/		
		}
		input{

			margin-top:10px;

			text-align: center;
			border:none;
			background:#b6b6b6;
		}

		.active{
			background:red;
		}
	</style>
</head>
<body>

	<canvas id="cs" width="400" height="500">对老板IE不支持</canvas>


	<script>
		var cl=document.getElementById("cs");

		// lineCap 不能用 ctx.closePath();

		// ctx.beginPath();
		// ctx.lineCap="butt";
		// ctx.moveTo(100,20);
		// ctx.lineTo(300,20);
		// ctx.stroke();


		// ctx.beginPath();

		// ctx.moveTo(100,100);
		// ctx.lineTo(300,100);
		// ctx.stroke();


		// ctx.beginPath();
  //       ctx.lineCap="square"; 
		// ctx.moveTo(100,200);
		// ctx.lineTo(300,200);
		// ctx.stroke();

        ctx.beginPath();
        ctx.lineCap="square"; // 火狐下不能完全闭合

		ctx.lineTo(200,400);
		ctx.lineTo(200,300);
		ctx.lineTo(100,300);
		ctx.stroke();

</html>
