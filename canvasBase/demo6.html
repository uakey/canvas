<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		canvas{
			border:1px solid #b6b6b6;
			margin:20px;


/*        宽高不能写在此处 会与内部参数按比例缩小放大
			width:400px;
			height:400px;
*/		
		}
		input{
			width:70px;
			height:30px;
			margin-top:10px;
			margin-left:20px; 
			text-align: center;
			border:none;
			background:#b6b6b6;
		}

		.active{
			background:red;
		}
	</style>
</head>
<body>

	<canvas id="cs" width="800" height="500">对老板IE不支持</canvas>


	<script>
		var cl=document.getElementById("cs");
		var ctx=cl.getContext("2d");
        var x=0;
        var y=0;
        var speadX=2;
        var speadY=2;  

		setInterval(function(){
			x+=speadX;
			y+=speadY;
			if(x<=0){
				x=0;
				speadX*=-1;
			}else if(x>=cl.width-100){
				x=cl.width-100;
				speadX*=-1;
			}
			if(y<=0){
				y=0;
				speadY*=-1;
			}else if(y>=cl.height-100){
				y>=cl.height-100
				speadY*=-1;
			}

			ctx.clearRect(0,0,cl.width,cl.height);
			ctx.strokeStyle="red";
			ctx.strokeRect(x,y,100,100);


		},20);


 

	</script>
</body>
</html>
