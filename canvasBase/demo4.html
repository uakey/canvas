<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		canvas{
			border:1px solid #b6b6b6;
			margin:50px;


/*        宽高不能写在此处 会与内部参数按比例缩小放大
			width:400px;
			height:400px;
*/		
		}
	</style>
</head>
<body>
	
	<canvas id="cs" width="400" height="600">对老板IE不支持</canvas>


	<script>
		var cl=document.getElementById("cs");
		var ctx=cl.getContext("2d");


 
        ctx.save();  // 绘图作用域  
        ctx.shadowOffsetX="20";
        ctx.shadowOffsetY="20";
        ctx.shadowBlur="5"
        ctx.shadowColor="red"   // 阴影设置

	    ctx.beginPath()
        ctx.moveTo(50,100); // 参数：x y;
        ctx.lineTo(200,300);
        ctx.lineTo(360,150);
        ctx.lineWidth="10";
        ctx.strokeStyle="yellow";
        ctx.closePath()
        ctx.stroke();  // 划线    样式要写在绘制之前

        ctx.restore();


		ctx.beginPath();
        ctx.moveTo(50,350);
        ctx.lineTo(410,400);
        ctx.lineTo(200,500);
        ctx.closePath();    // 可以自动闭合
        ctx.fill();
        
        ctx.clearRect(0,0,cl.width,cl.height);// 清除画布
 

	</script>
</body>
</html>
